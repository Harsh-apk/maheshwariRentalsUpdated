<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="md:m-32 " onSubmit={handleSubmit}>
        <div className="flex justify-around p-3 m-3 border-2 text-xl items-center " >
        <label>Title</label>
        <input class="border border-yellow-500 rounded-xl p-3" required type="text" name="title" />
        </div>
        <div class="flex justify-around  p-3 m-3 border-2 text-xl items-center ">
        <label >Type</label>
        <select required name="type" class="border border-yellow-500 rounded-xl p-3">
           <option value="Single Room" >Single Room</option>
           <option value="PG" >PG</option>
           <option value="1 BHK" >1 BHK</option>
           <option value="2 BHK" >2 BHK</option>
           <option value="3 BHK" >3 BHK</option>
           <option value="4 BHK" >4 BHK</option>
        </select>
        </div>
        <div class="flex justify-around  p-3 m-3 border-2 text-xl items-center ">
            <label>Rent</label>
            <input type="text" name="rent" required class="border border-yellow-500 rounded-xl p-3" />
        </div>
        <div class="flex justify-around  p-3 m-3 border-2 text-xl items-center ">
            <label>Description</label>
            <textarea required name="description" class="border border-yellow-500 rounded-xl m-2 p-3" ></textarea>
        </div>
        <div class="flex justify-around  p-3 m-3 border-2 text-xl items-center ">
        <label>State</label>
        <select required name="state" class="border border-yellow-500 rounded-xl p-3" >
                <option value="{place.name}"  >{place.name}</option>
        </select>
        </div>
        <div class="flex justify-around  p-3 m-3 border-2 text-xl items-center ">
        <label>City</label>
        <select required name="city" class="border border-yellow-500 rounded-xl p-3" >
            <option value="">Please select the state first</option>
        </select>
        </div>
        <div class="flex justify-around  p-3 m-3 border-2 text-xl items-center ">
            <label>Area</label>
            <input type="text" required name="area" class="border border-yellow-500 rounded-xl p-3" />
        </div>
        <div class="flex justify-around p-3 m-3 border-2 text-xl items-center ">
            <label>Address</label>
            <input type="text" required name="address" className="border border-yellow-500 rounded-xl p-3" />
        </div>
        <div  class="flex justify-around  p-3 m-3 text-xl items-center " >
            <button class="px-5 py-2 bg-yellow-500 rounded-xl font-bold hover:text-white " >Post</button>
        </div>
    </form>
</body>
</html>
